run:
  deadline: 5m
  skip-dirs:
    - config
    - bin
    - hack
    - vendor
    - exercises

linters-settings:
  linters-settings.govet:
    check-shadowing: true

  linters-settings.gocyclo:
    min-complexity: 12.0

  linters-settings.maligned:
    suggest-new: true

  linters-settings.goconst:
    min-len: 3.0
    min-occurrences: 3.0

  linters-settings.misspell:
    locale: "US"

linters:
  enable:
    - vet
    - golint
    - gofmt
    - deadcode
    - varcheck
    - structcheck
    - misspell
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - lll
    - gosec
    - stylecheck
    - unused
    - whitespace
    - gomnd
    - goimports
    - noctx

issues:
  exclude-use-default: false
  max-per-linter: 0
  max-same-issues: 0
